<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep It</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style-cad.css">

    <!--google font-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
 
</head>
<body>
    <header>
        <img src="img/Keep It.png" id="logo">
    </header>

    <div class="container">
        <img src="img/Ellipse 1 (1).png">
        <h2>Olá!</h2>
        <h4>Esperamos por você!</h4>

        <div class="cad">
            <input type="text" maxlength="60" name="nome" id="nome" placeholder="Nome">
            <br><br>
            <input type="email" maxlength="30" name="email" id="email" placeholder="Email">
            <br><br>
            <input type="password" maxlength="10" name="pass" id="pass" placeholder="Senha">
            <br><br>
            <input type="button" name="local" id="local" placeholder="Localização">
        </div>
    </div>

    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
